{% extends 'base.html'%}
<title>{% block title%} Tasha's Blog {%endblock%}</title>


{%block content%}
<div class="container justify-content-center d-flex">
    <div class="card" style="width: 30rem;">
        <div class="card-body text-center">
            <h1 class="card-title fs-1 fw-bold">BLOG LOVERS</h1> <br>
            <p class="card-text text-uppercase fs-3">Lets read and talk.</p>
            {%if current_user.is_authenticated%}
            <a href="{{url_for('main_blueprint.profile',uname=current_user.username)}}">
                <button type="button" class="btn" style="color: #6ABEA7;" target="blank">Profile</button>
            </a>
            <a href="/logout">
                <button type="button" class="btn" style="color: #6ABEA7;" target="blank">Logout</button>
            </a>
            {%else%}
            <a href="/login">
                <button type="button" class="btn" style="color: #6ABEA7;" target="blank">Log In</button>
            </a>
            <a href="/signup">
                <button type="button" class="btn" style="color: #6ABEA7;" target="blank">Sign Up</button>
            </a>
            {%endif%}
        </div>
    </div>
</div>
{%endblock%}
